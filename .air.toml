# Air 설정 파일
# 문서: https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# 빌드 명령어
cmd = "go build -o ./tmp/main ./cmd/server/main.go"
# 실행 바이너리
bin = "./tmp/main"
# 파일 변경 감지 시 빌드 전 실행할 명령어 (선택)
pre_cmd = []
# 빌드 후 실행할 명령어 (선택)
post_cmd = []
# 빌드 전 딜레이 (ms) - 연속 저장 시 너무 많은 빌드 방지
delay = 1000
# 빌드 에러 무시
stop_on_error = true
# stderr 로그 전송
send_interrupt = false
# 프로세스 종료 딜레이
kill_delay = 500

# 감시할 디렉토리
include_dir = [
  "cmd",
  "internal",
  "database"
]
# 감시할 파일 확장자
include_ext = ["go", "tpl", "tmpl", "html", "sql"]
# 제외할 디렉토리
exclude_dir = ["assets", "tmp", "vendor", "node_modules", "bin"]
# 제외할 파일
exclude_file = []
# 정규식으로 제외할 파일
exclude_regex = ["_test\\.go"]
# 숨김 디렉토리 제외
exclude_unchanged = true
# 심볼릭 링크 디렉토리 따라가기
follow_symlink = false

# 로그 설정
[log]
# 시간 표시
time = true
# 메인 로그만 표시
main_only = false

# 색상 설정
[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

# 기타 설정
[misc]
# 종료 시 tmp 디렉토리 삭제
clean_on_exit = true
